<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="main-container">

        <div class="auth ">
            <div class=" formm formBox  shadow text-dark mb-3">
                <div class="container mb-3">
                    <h1 class="text-center fw-bold fs-2  mb-3 heading ">SignUp Form!</h1>
                    <div class="mb-3">
                        <span class="fw-bold fs-5">FullName</span>
                        <input type="text" class="form-control" id="fullName" placeholder="Enter your FullName Name ">
                    </div>
                    <div class="mb-3">
                        <span class="fw-bold fs-5">Email</span>
                        <input type="email" class="form-control" id="email" placeholder="Enter your Email">
                    </div>
                    <div class="mb-3 hee">
                        <label for="Password" class="fw-bold fs-5 form-label">Create Password</label>
                        <input type="password" class="form-control" id="password" placeholder=" Create Your Password">
                    </div>
                    <div class="mb-3 hee">
                        <label for="Password" class="fw-bold fs-5 form-label">Again Password</label>
                        <input type="password" class="form-control" id="password" placeholder=" Enter Your Password Again">
                    </div>
                    <div class="d-flex gap-4 mb-3">
                        <span class="fw-bold fs-5">Gender</span>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked />
                            <label class="form-check-label" for="male">
                               <Span id="male"> Male</Span> 
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="female" />
                            <label class="form-check-label" for="female">
                                <Span id="male"> Female</Span>   
                            </label>
                        </div>
                    </div>

                    <div class="sin-btn mb-3">
                        <button onclick="signUpHandler()" class=" fw-bold btn btn-outline-warning w-100 rounded-5">Sign
                            Up</button>
                    </div>
                  <!----  exp-->
                  <div class="sin-btn mb-3">
                    <button  class=" fw-bold btn btn-dark w-100 rounded-5"><a href="login.html">login</a> </button>
                </div>

                </div>
            </div>
        </div>



    </div>
